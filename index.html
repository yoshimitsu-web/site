<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yoshimitsu-site</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="btn">
      <span class="fas fa-bars"></span>
    </div>
    <nav class="sidebar">
      <div class="text">Yoshimitsu-site</div>
      <ul>
        <li class="active"><a href="#"></a></li>
        <li>
          <a href="#" class="feat-btn">НАЧАЛО</a>
        </li>
        <li>
          <a href="#" class="serv-btn">СКИЛЫ
            <span class="fas fa-caret-down second"></span>
          </a>
          <ul class="serv-show">
            <li><a href="#">ТЕЛЕГРАМ_БОТЫ</a></li>
            <li><a href="#">ДРУГИЕ УМЕНИЯ</a></li>
          </ul>
        </li>
        <li><a href="#">КОНТАКТЫ</a></li>
      </ul>
    </nav>
    <div class="content">
      <div class="header"><h3>САЙТ ПОРТФОЛИО</h3></div>
        <p>от Алексея Шандова</p>
      <main>

      </main>
      <footer>
        <div class="contacts">КОНТАКТЫ :</div>
        <div></div>
      </footer>
    </div>

    <script>
    $('.btn').click(function(){
      $(this).toggleClass("click");
      $('.sidebar').toggleClass("show");
    });
      $('.feat-btn').click(function(){
        $('nav ul .feat-show').toggleClass("show");
        $('nav ul .first').toggleClass("rotate");
      });
      $('.serv-btn').click(function(){
        $('nav ul .serv-show').toggleClass("show1");
        $('nav ul .second').toggleClass("rotate");
      });
      $('nav ul li').click(function(){
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>

  </body>
</html>
